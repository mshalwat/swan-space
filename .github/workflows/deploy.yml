name: Deploy to IONOS

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, mbstring, pdo
          coverage: none

      - name: üì¶ Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: üéº Install Composer dependencies
        run: composer install --optimize-autoloader --no-dev --prefer-dist

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üì¶ Install NPM dependencies
        run: npm ci

      - name: üé® Build assets
        run: npm run build

      - name: üìù Create .env file
        run: |
          echo "APP_NAME=\"${{ secrets.APP_NAME }}\"" > .env
          echo "APP_ENV=production" >> .env
          echo "APP_KEY=${{ secrets.APP_KEY }}" >> .env
          echo "APP_DEBUG=false" >> .env
          echo "APP_URL=${{ secrets.APP_URL }}" >> .env
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "SESSION_DRIVER=database" >> .env
          echo "CACHE_DRIVER=file" >> .env
          echo "QUEUE_CONNECTION=database" >> .env

      - name: üîê Generate application key (if needed)
        run: |
          if [ -z "${{ secrets.APP_KEY }}" ]; then
            php artisan key:generate --show
          fi

      - name: ‚ö° Optimize Laravel
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: üì§ Deploy to IONOS via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            **/.env.example
            **/.gitignore
            **/.editorconfig
            **/phpunit.xml
            **/README.md
            **/.github/**

      - name: üöÄ Run post-deployment commands
        uses: appleboy/ssh-action@v1.0.0
        if: secrets.SSH_HOST != ''
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            php artisan migrate --force
            php artisan storage:link
            php artisan optimize:clear
            chmod -R 775 storage bootstrap/cache

      - name: ‚úÖ Deployment complete
        run: echo "üéâ Successfully deployed to IONOS!"
